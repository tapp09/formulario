<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Picolé</title>
    <style>
       
    </style>
</head>
<body>
    
    <fieldset>
        <legend> Dados do Picolezinho </legend>
        Nome:
        <input type="text" class="caixa_larga" id="nome">
        <br> <br>
        Endereço:
        <input type="text" class="caixa_larga" id="endereco">
        <br> <br>
        Cidade:
        <input type="text" class="caixa_larga" id="cidade">
        <br> <br>
        Estado:
        <select id="estado">
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Tocantins</option>
            <option>Rio de Janeiro</option>
            <option>Pará</option>
            <option>Acre</option>
            <option selected>Roraima</option>
            <option>Goiás</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Sergipe</option>
            <option>Santa Catarina</option>
            <option>Rio Grande do Sul</option>
            <option>Espírito Santo</option>
            <option>Paraíba</option>
            <option>Ceará</option>
            <option>Alagoas</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>

        </select>
            <br> <br>
    </fieldset>
     <br> <br>


    <fieldset>
        <legend> Dados profissionais </legend>
        Natureza do cargo:
        <br> <br>
        <input type="radio" id="gerencia" name="cargos">
        Gerência
        <input type="radio" id="financeiro" name="cargos">
        Financeiro
        <input type="radio" id="recepcao" name="cargos">
        Recepção
        <input type="radio" id="administrativo " name="cargos">
        Administrativo
        <input type="radio" id="juridico " name="cargos">
        Jurídico
        <br> <br>
        Área de interesse:
        <br>
        <input type="checkbox" id="computacao">Computação
        <input type="checkbox" id="biologia">Biologia
        <input type="checkbox" id="ambiente">Meio Ambiente
        <input type="checkbox" id="engenharia">Engenharia
        <input type="checkbox" id="historia">História
        <br> <br>
        Mini-currículo:
        <textarea class="texto" id="curriculo"></textarea>


        </select>

        
        
    </fieldset>
    <br> <br>
    
    <button class="botao">ENVIAR</button>
    <BUTTON class="botao"> LIMPAR </BUTTON>
</div>
</body>
</html>
